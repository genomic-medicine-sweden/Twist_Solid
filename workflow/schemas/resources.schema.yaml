$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:

  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used
      time:
        type: string
        description: default max execution time
      mem_mb:
        type: integer
        description: default memory used
      mem_per_cpu:
        type: integer
        description: default memory used per cpu
      partition:
        type: string
        description: default partition to use on the cluser
    required:
      - threads
      - time
      - mem_mb
      - mem_per_cpu
      - partition

  call_small_cnv_deletions:
    type: object
    description: resource definitions for calling small deletions in cnv data
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  cnv_tsv_report:
    type: object
    description: resource definitions for generating a cnv report
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  fix_vcf_ad_for_qci:
    type: object
    description: resource definitions for fix_vcf_ad_for_qci
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  report_gene_fuse:
    type: object
    description: resource definitions for generating a gene fuse report
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

required:
  - default_resources
